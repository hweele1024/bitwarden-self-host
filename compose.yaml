services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    environment:
      - WEBSOCKET_ENABLED=true
      - SIGNUPS_ALLOWED=false # Enable for signing up new accounts
      - DOMAIN=https://YOUR-FULL-TAILSCALE-HOSTNAME
    volumes:
      - ./data:/data
    ports:
      - "8080:80"